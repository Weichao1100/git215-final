<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Contact page</title>
    <meta name="author" content="Weichao Liang">
    <meta name="description" content="I wrote the html code according to the typography requirements of the wireframe.">

    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="styles-obfuscated.css">

    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC:400,700&display=swap" rel="stylesheet">
</head>

<body>
    <header id="top">

        <nav id="nav-1">

            <div id="nav-logo">
                <img src="./images/Logo.png" width="80" alt="Logo picture.">
                <div class="nav-title">Destination Dreams</div>
            </div>

            <div>
                <a class="link-1" href="index.html">Home</a>
                <a class="link-1" href="#">Accommodations</a>
                <a class="link-1" href="contact.html">Contact</a>
            </div>
        </nav>

        <div class="img-container">
            <img class="image-container" src="images/swiss-valley.jpg" alt="hero image">
        </div>
    </header>


    <main id="contract">

        <section style="display: flex;justify-content: center;flex-direction: column;">

            <h2 class="summary-title">Contact Us</h2>
            <div style="display: flex;flex-direction: row;">
                <div>
                    <p id="contract-desc">Please reach out to us with any questions or concerns. We are
                        happy to help you plan your dream vacation
                        with us!</p>

                    <img src="images/swiss-peak.jpg" width="300" height="400" style="margin-right: 40px;"
                        alt="contract picture.">
                </div>


                <div id="submit-form">
                    <form action="https://wp.zybooks.com/form-viewer.php" method="POST" target="_blank"
                        style="display: flex; flex-direction: column;">
                        <label for="full-name" style="margin-top: 20px;">Full Name:*</label>
                        <input type="text" id="full-name" name="full-name" required style="margin-bottom: 20px;">

                        <label for="email">Email Address:*</label>
                        <input type="email" id="email" name="email" required
                            style="margin-bottom: 20px; border: 1px solid #ccc;">

                        <label for="phone">Phone Number:*</label>
                        <input type="tel" id="phone" name="phone" required
                            style="margin-bottom: 20px; border: 1px solid #ccc;">


                        <fieldset style="margin-bottom: 20px;">
                            <legend>Preferred Contact Method </legend>

                            <input type="radio" id="pref-email" name="preferred-contact" value="email" required checked>
                            <label for="pref-email">email</label>

                            <input type="radio" id="pref-phone" name="preferred-contact" value="phone" required>
                            <label for="pref-email">phone</label>
                        </fieldset>


                        <label for="comments">Comments:*</label>
                        <textarea id="comments" name="comments" rows="5" cols="50" required
                            style="margin-bottom: 20px; border: 1px solid #ccc;"></textarea>

                        <input type="submit" value="Submit"
                            style="background-color: #4CAF50; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer;">
                    </form>
                </div>


            </div>

        </section>

    </main>

    <footer id="footer">
        <div>
            <div style="font-size: 20px; font-weight: 300;">Copyright Â©2023 - Destination Dreams</div>
            <div>This site is for educational purposes only</div>            
        </div>

    </footer>
</body>

</html>
